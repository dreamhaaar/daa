<!DOCTYPE html>
<html lang="en">
<head>

      margin: 0;

      background-color: #f5f5e8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #a7c1a8;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      color: #2f3e36;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2f3e36;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #1f2a27;
    }
  </style>
